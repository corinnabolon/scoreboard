<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Scoreboard</title>
</head>

<body>
  <header>

  </header>

  <main>
    <div class="container-fluid">
      <section class="row bg-image justify-content-center">

        <div class="col-12 d-flex justify-content-end my-3">
          <button class="btn reset-color py-0 my-0" onclick="restart()">RESET</button>
        </div>

        <div class="col-12 col-md-7 bg-filter box-border text-light large-font mb-5">
          <div class="d-flex justify-content-evenly">
            <p class="mx-5 title-shadow">Home</p>
            <p class="mx-5 title-shadow">Away</p>
          </div>
          <div class="col-12 d-flex justify-content-evenly">
            <div class="col-2 me-5 bg-filter-score box-border d-flex justify-content-center">
              <div id="homeScore">0</div>
            </div>
            <div class="col-2 ms-5 bg-filter-score box-border d-flex justify-content-center">
              <div id="awayScore">0</div>
            </div>
          </div>
        </div>

        <div class="col-12 d-flex justify-content-evenly align-items-center">
          <button class="btn bg-filter text-light margin-beg" onclick="increaseScore('home')">Home +1</button>
          <button class="btn bg-filter text-light margin-end" onclick="increaseScore('away')">Away +1</button>
        </div>
        <div class="col-12 d-flex justify-content-evenly align-items-center">
          <button class="btn bg-filter text-light margin-beg" onclick="increaseMore('home')">Home +3</button>
          <button class="btn bg-filter text-light margin-end" onclick="increaseMore('away')">Away +3</button>
        </div>
        <div class="col-12 d-flex justify-content-evenly align-items-center">
          <button class="btn bg-filter text-light margin-beg" onclick="decreaseScore('home')">Home -1</button>
          <button class="btn bg-filter text-light margin-end" onclick="decreaseScore('away')">Away -1</button>
        </div>

      </section>

    </div>

  </main>

  <footer>

  </footer>



  <script src="app.js"></script>
</body>

</html>
